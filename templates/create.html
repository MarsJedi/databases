{% extends "layout.html" %}

{% block title %}
    <h1>Create Your Study Plan</h1>
{% endblock  %}

{% block body %}

    <div class="jumbtron">
        <form action="{{ url_for('create') }}" method="post">
            <div class="form-group">
                <label>  Enter New Subject </label>
                <input type="text" class="form-control" id="subject-name" name="subject_field">
            </div>
        </form>
    </div>
    <div class="form-group">
       <button class="btn btn-primary"> Submit Button</button>
    </div>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Subjects Currently Being Studied</th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
                <tr>
                    <td> {{ d[1] }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
